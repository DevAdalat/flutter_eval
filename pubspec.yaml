name: flutter_eval
description: Flutter bridge library for dart_eval, enabling creation of fully dynamic Flutter apps and widgets that can be loaded from a file or the Internet at runtime.
version: 0.5.4
homepage: https://github.com/ethanblake4/flutter_eval

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=2.15.0 <3.0.0'
  flutter: ">=3.0.0 <3.4.0"

dependencies:
  flutter:
    sdk: flutter
  dart_eval: 0.5.5
  path_provider: ^2.0.11
  http: ^0.13.5

dev_dependencies:
  build_runner: any
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
    
flutter:
